<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies and Series</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
      <h1 class="text-4xl font-bold mb-8 text-center">Movies and Series</h1>

      <section class="mb-12">
        <h2 class="text-3xl font-semibold mb-4">Movies</h2>
        <div
          id="movies"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>

      <section>
        <h2 class="text-3xl font-semibold mb-4">Series</h2>
        <div
          id="series"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>
    </div>

    <script>
      async function fetchMovies() {
        try {
          const response = await fetch('http://localhost:4000/api/movies');
          const { data: movies } = await response.json();
          renderMovies(movies);
        } catch (error) {
          console.error('Error fetching movies:', error);
        }
      }

      function renderMovies(movies) {
        const moviesContainer = document.getElementById('movies');
        moviesContainer.innerHTML = '';

        movies.forEach((movie) => {
          const movieElement = document.createElement('div');
          movieElement.className =
            'bg-gray-800 p-6 rounded-lg shadow-lg transition transform hover:scale-105 duration-300';

          movieElement.innerHTML = `
                <h3 class="text-xl font-bold mb-2">${movie.title}</h3>
                <p class="mb-4 text-gray-300">${movie.description}</p>
                <div class="mb-4">
                    ${movie.images
                      .map(
                        (url) =>
                          `<img src="${url}" alt="${movie.title}" class="w-full h-auto mb-2 rounded-lg shadow-md">`
                      )
                      .join('')}
                </div>
                <a href="./movies/stream.html?id=${
                  movie.id
                }" class="text-blue-400 hover:underline font-semibold">Stream</a>
            `;

          moviesContainer.appendChild(movieElement);
        });
      }

      async function fetchSeries() {
        try {
          const response = await fetch('http://localhost:4000/api/series');
          const { data: series } = await response.json();
          renderSeries(series);
        } catch (error) {
          console.error('Error fetching series:', error);
        }
      }

      function renderSeries(series) {
        const seriesContainer = document.getElementById('series');
        seriesContainer.innerHTML = '';

        series.forEach((serie) => {
          const serieElement = document.createElement('div');
          serieElement.className =
            'bg-gray-800 p-6 rounded-lg shadow-lg transition transform hover:scale-105 duration-300';

          serieElement.innerHTML = `
                <h3 class="text-xl font-bold mb-2">${serie.title}</h3>
                <p class="mb-4 text-gray-300">${serie.description}</p>
                <div class="mb-4">
                    ${serie.images
                      .map(
                        (url) =>
                          `<img src="${url}" alt="${serie.title}" class="w-full h-auto mb-2 rounded-lg shadow-md">`
                      )
                      .join('')}
                </div>
                <a href="./series/seasons.html?id=${
                  serie.id
                }" class="text-blue-400 hover:underline font-semibold">Seasons</a>
            `;

          seriesContainer.appendChild(serieElement);
        });
      }

      fetchMovies();
      fetchSeries();
    </script>
  </body>
</html>
